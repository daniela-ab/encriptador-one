<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="images/logo_alura.png" alt="Logo Alura" class="alura-logo">
  </header>
  <main>
    <section class="input-section">
      <textarea placeholder="Digite seu texto" rows="4" cols="41" class="input-text-area"></textarea>
      <div class="info">
        <img src="images/allert_icon.png" alt="Alert Icon">
        <p>Apenas letras minúsculas e sem acento</p>
      </div>
      <div class="buttons-div">
        <button class="btn-encrypt">Criptografar</button>
        <button class="btn-decrypt">Descriptografar</button>
      </div>
    </section>
    <section class="output-section">
      <textarea readonly rows="10" cols="20" class="output-text-area"></textarea>
      <div class="nothing-here-message-box">
        <h6>Nenhuma mensagem encontrada</h6>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
      <button class="btn-copy">Copiar</button>
    </section>
  </main>
  <script src="script.js" defer></script>
</body>

</html>
